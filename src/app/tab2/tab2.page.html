<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PHOTO GALLERY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngfor="por completar">
        <ion-img [src]="photo.webviewPath" (click) ="showActionSheet(photo,position)"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  
    <ion-fab vertical="botton" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <app-explore-container name="Camera page"></app-explore-container>
</ion-content>
